<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Login Error</title>
</h:head>


<h:body>
	<h1>Login Error</h1>

	<div>
		<iframe width="560" height="315"
			src="https://www.youtube.com/embed/QtApW_wes3Q?autoplay=1"/>
	</div>
	<h:form>
		<div>
			Email:
			<h:inputText value="#{customerController.email}" required="true"
				requiredMessage="L'email e' obbligatoria" id="email" >
				<f:validator validatorId="validator.EmailValidator" />
				</h:inputText>
			<span style="color: #FF0000">Utente non trovato e/o Password
				sbagliata</span>
			<h:message for="email" />
		</div>
		<div>
			Password:
			<h:inputSecret value="#{customerController.password}" required="true"
				requiredMessage="La password e' obbligatoria" id="password" />
				<span style="color: #FF0000">Utente non trovato e/o Password
				sbagliata</span>
			<h:message for="password" />
		</div>

		<div>
			<h:commandButton value="Login" action="#{customerController.login}" />
		</div>

		<div>
			<address>
				<a href="mailto:odioVagrat@gmail.com">Pensi sia accaduto
					qualcosa di sbagliato? Contattaci</a>
			</address>
		</div>
	</h:form>
</h:body>
</html>
