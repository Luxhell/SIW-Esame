<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<title>PRODOTTI DEL FORNITORE</title>
</h:head>
<h:body>
<h:form>
<table>
	<tr>
		<th>Nome Prodotto</th>
	</tr>
	<c:forEach var="prodotto" items="#{providerController.getAllMyProducts()}">
		<tr><td>
		<h:commandLink action="#{providerController.dettagli(prodotto)}" value="#{prodotto.nome}">
		
		</h:commandLink></td>
		</tr>
	</c:forEach>
</table>

</h:form>
			<h:form>
		<h:commandButton value="Logout" action="#{providerManager.logout}" />
	</h:form>
</h:body>
</html>
