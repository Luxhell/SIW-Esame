<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>PRODOTTI POST LOGIN</title>
</h:head>
<h:body>


	<table>
		<tr>
			<th>Nome</th>
			<th>Prezzo</th>
			<th>Disponibilita</th>
			<th>Aggiungi al carrello</th>
		</tr>
		<c:forEach var="prodotto" items="#{productController.getAll()}">
			<tr>
				<td><h:form>
						<h:commandLink action="#{productController.dettagli(prodotto)}"
							value="#{prodotto.nome}" />
					</h:form></td>
				<td>${prodotto.prezzo}</td>
				<td>${prodotto.disponibilita}</td>
				<td><h:form>
						<h:commandLink
							action="#{customerController.aggiungiAlCarrello(prodotto)}"
							value="Aggiungi" ></h:commandLink>
					</h:form></td>
			</tr>
		</c:forEach>
	</table>


	<h:form>
		<h:commandButton value="Visualizza carrello"
			action="carrello.xhtml" />
	</h:form>

	<h:form>
		<h:commandButton value="Conferma acquisti"
			action="#{customerController.confermaAcquisto}" />
	</h:form>

	<h:form>
		<h:commandButton value="Logout" action="#{customerManager.logout}" />
	</h:form>

</h:body>
</html>
