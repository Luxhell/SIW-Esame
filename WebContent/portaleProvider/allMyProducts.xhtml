<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>PRODOTTI DEL FORNITORE</title>
</h:head>
<h:body>

	<table>
		<tr>
			<th>Nome Prodotto</th>
			<th>Prezzo</th>
			<th>Quantità</th>
		</tr>
		<c:forEach var="prodotto"
			items="#{providerController.getAllMyProducts()}">
			<tr>
				<td><h:form>
						<h:commandLink action="#{productController.dettagli(prodotto)}"
							value="#{prodotto.nome}" />
					</h:form></td>
				<td>${prodotto.prezzo}</td>
				<td>${prodotto.quantita}</td>
			</tr>
		</c:forEach>
	</table>
	
	
	
	<div>
		<a href="javascript:history.go(-1);">Back</a>
	</div>

	<h:form>
		<h:commandButton value="Logout" action="#{providerManager.logout}" />
	</h:form>
</h:body>
</html>
