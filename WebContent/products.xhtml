<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Prodotti</title>
</h:head>
<h:body>
<table>
  <tr>
		<td><h:form>

				<h:button value="Effettua il Login" outcome="login.xhtml" />

			</h:form></td>
		<td><a href="javascript:history.go(-1);">Back</a></td>
  </tr>
</table>
	<table>
		
			<tr>
				<th>Nome</th>
				<th>Prezzo</th>
				<th>Disponibilita</th>
			</tr>
			<h:form>
			<c:forEach var="prodotto" items="#{productController.getAll()}">
				<tr>
					<td>
						<h:commandLink
							action="#{productController.dettagli(prodotto)}"
							value="#{prodotto.nome}">
						</h:commandLink>
					</td>
					<td>${prodotto.prezzo}</td>
					<td>${prodotto.isDisponibile()?'si':'no'}</td>
				</tr>
			</c:forEach>

		</h:form>
	</table>
</h:body>
</html>
