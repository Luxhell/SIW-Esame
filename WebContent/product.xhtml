<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<title>Prodotto</title>
</h:head>
<h:body>

	<div>
		<a href="javascript:history.go(-1);">Back</a>
	</div>

	<div>Nome: ${productController.prodotto.nome}</div>
	<div>Codice: ${productController.prodotto.codice}</div>
	<div>Descrizione: ${productController.prodotto.descrizione}</div>
	<div>Prezzo: ${productController.prodotto.prezzo}</div>
	<div>Quantità: ${productController.prodotto.quantita}</div>

		Fornitori di questo prodotto:
		<h:form>
			<c:forEach var="fornitore"
				items="#{productController.prodotto.fornitori}">
				<h:commandButton action="#{providerController.dettagli(fornitore)}"
					value="#{fornitore.email} #{fornitore.partitaIVA}" />
			</c:forEach>
		</h:form>

</h:body>
</html>
