<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Login</title>
</h:head>


<h:body>
	<h1>Login</h1>
	<h:form>
		<div>
			Email:
			<h:inputText value="#{customerController.email}" required="true"
				requiredMessage="L'email e' obbligatoria" id="email">
				<f:validator validatorId="validator.EmailValidator" />
				</h:inputText>
			<h:message for="email" />
		</div>
		<div>
			Password:
			<h:inputSecret value="#{customerController.password}" required="true"
				requiredMessage="La password e' obbligatoria" id="password" />
			<h:message for="password" />
		</div>

		<div>
			<h:commandButton value="Login" action="#{customerController.login}" />
		</div>
	</h:form>
</h:body>
</html>
