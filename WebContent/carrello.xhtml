<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Carrello del cliente ${customerController.customer.nome} ${customerController.customer.cognome}</title>
</h:head>
<h:body>

	<h:form>
		<table>
			<tr>
				<th>Nome</th>
				<th>Quantità</th>
				<th>Prezzo Unitario</th>
				
			</tr>
			<c:forEach var="riga" items="#{customerController.visualizzaCarrello()}">
				<tr>
					<td>${riga.prodotto.nome}</td>
					<td>${riga.quantita}</td>
					<td>${riga.prezzoUnitario}</td>
				</tr>
			</c:forEach>
		</table>
		</h:form>
		<h:form>	
		<h:commandButton value="EFFETTUA ACQUISTO" action="index.xhtml" />
	</h:form>
</h:body>
</html>
