<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>PRODOTTI POST LOGIN</title>
</h:head>
<h:body>

	<h:form>
		<table>
			<tr>
				<th>Email</th>
				<th>Partita IVA</th>
			</tr>
			<c:forEach var="fornitore" items="#{providerController.getAll()}">
				<tr>
					<td><h:commandLink
							action="#{providerController.dettagli(fornitore)}"
							value="#{fornitore.email}" />
					</td>
					<td>${fornitore.partitaIVA}</td>
				</tr>
			</c:forEach>
		</table>
	</h:form>

	<h:form>
		<h:commandButton value="Logout" action="#{customerManager.logout}" />
	</h:form>

</h:body>
</html>
